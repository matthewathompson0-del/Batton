<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Invoice Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        h1 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        pre { white-space: pre-wrap; word-wrap: break-word; background-color: #f9f9f9; padding: 10px; border: 1px solid #eee; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ Scanned Invoice Details</h1>
        <p>The information retrieved from the QR code is displayed below:</p>
        <pre id="data-output">Loading data...</pre>
    </div>

    <script>
        // Function to extract and decode the data from the URL
        function displayQRData() {
            // Get the entire query string (e.g., "?data=...")
            const params = new URLSearchParams(window.location.search);
            
            // Check if the 'data' parameter exists
            if (params.has('data')) {
                const encodedData = params.get('data');
                
                // Decode the data (converts %20 back to spaces, %0A back to newlines)
                const decodedData = decodeURIComponent(encodedData);
                
                // Display the result on the page
                document.getElementById('data-output').textContent = decodedData;
            } else {
                document.getElementById('data-output').textContent = 
                    "Error: No 'data' parameter found in the URL.";
            }
        }

        // Run the function when the page loads
        displayQRData();
    </script>
</body>
</html>
